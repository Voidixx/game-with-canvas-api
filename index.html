<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gunbattle.io</title>
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
          position: fixed;
          background: black;
      }
      
      canvas {
          background: black;
          display: block;
          width: 100vw;
          height: 100vh;
          position: absolute;
          top: 0;
          left: 0;
      }
      
      .auth-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 10;
          background: rgba(0, 20, 40, 0.95);
          border-radius: 15px;
          padding: 30px;
          border: 2px solid rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          width: 400px;
          max-width: 90vw;
      }
      
      .auth-title {
          font-size: 28px;
          font-family: Arial, sans-serif;
          color: white;
          text-align: center;
          margin-bottom: 25px;
          font-weight: bold;
      }
      
      .auth-input {
          width: 100%;
          height: 50px;
          font-size: 16px;
          font-family: Arial, sans-serif;
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-radius: 8px;
          background: rgba(255, 255, 255, 0.1);
          color: white;
          padding: 0 15px;
          outline: none;
          box-sizing: border-box;
          margin-bottom: 15px;
      }
      
      .auth-input::placeholder {
          color: rgba(255, 255, 255, 0.6);
      }
      
      .auth-input:focus {
          border-color: #00ff88;
          box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      }
      
      .auth-button {
          width: 100%;
          height: 50px;
          font-size: 18px;
          font-family: Arial, sans-serif;
          font-weight: bold;
          background: linear-gradient(45deg, #00ff88, #00cc66);
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          margin-bottom: 10px;
          transition: all 0.3s ease;
      }
      
      .auth-button:hover {
          background: linear-gradient(45deg, #00cc66, #00aa55);
          transform: translateY(-2px);
      }
      
      .auth-button:active {
          transform: translateY(0);
      }
      
      .auth-switch {
          text-align: center;
          color: rgba(255, 255, 255, 0.7);
          font-size: 14px;
          margin-top: 15px;
      }
      
      .auth-link {
          color: #00ff88;
          cursor: pointer;
          text-decoration: underline;
      }
      
      .auth-link:hover {
          color: #00cc66;
      }
      
      .auth-error {
          background: rgba(255, 0, 0, 0.2);
          color: #ff6666;
          padding: 10px;
          border-radius: 8px;
          margin-bottom: 15px;
          text-align: center;
          font-size: 14px;
      }
      
      .user-info {
          position: absolute;
          top: 20px;
          right: 20px;
          z-index: 10;
          background: rgba(0, 20, 40, 0.9);
          padding: 15px;
          border-radius: 10px;
          border: 2px solid rgba(255, 255, 255, 0.2);
          color: white;
          font-family: Arial, sans-serif;
          min-width: 200px;
      }
      
      .user-stats {
          display: flex;
          justify-content: space-between;
          margin-bottom: 10px;
          font-size: 14px;
      }
      
      .user-actions {
          margin-top: 10px;
          display: flex;
          gap: 5px;
          flex-wrap: wrap;
      }
      
      .action-button {
          background: linear-gradient(45deg, #00ff88, #00cc66);
          color: white;
          border: none;
          padding: 8px 12px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 12px;
          font-weight: bold;
          transition: all 0.3s ease;
      }
      
      .action-button:hover {
          background: linear-gradient(45deg, #00cc66, #00aa55);
          transform: translateY(-1px);
      }
      
      .logout-button {
          background: #ff4444;
          color: white;
          border: none;
          padding: 8px 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 12px;
      }
      
      /* Modal Styles */
      .modal {
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          backdrop-filter: blur(5px);
          display: flex;
          align-items: center;
          justify-content: center;
      }
      
      .modal-content {
          background: linear-gradient(145deg, rgba(0, 20, 40, 0.95), rgba(0, 30, 60, 0.95));
          border-radius: 15px;
          border: 2px solid rgba(255, 255, 255, 0.1);
          width: 90%;
          max-width: 800px;
          max-height: 80vh;
          overflow-y: auto;
          position: relative;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      
      .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 30px;
          border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }
      
      .modal-header h2 {
          color: #00ff88;
          font-family: Arial, sans-serif;
          font-size: 24px;
          margin: 0;
          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      .modal-close {
          color: #aaa;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
          transition: color 0.3s ease;
      }
      
      .modal-close:hover {
          color: #ff4444;
      }
      
      /* Shop Styles */
      .shop-balance {
          padding: 15px 30px;
          background: rgba(0, 255, 136, 0.1);
          color: white;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .coins {
          color: #00ff88;
      }
      
      .shop-tabs, .inventory-tabs {
          display: flex;
          background: rgba(0, 0, 0, 0.3);
          border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }
      
      .tab-btn {
          flex: 1;
          background: transparent;
          color: rgba(255, 255, 255, 0.7);
          border: none;
          padding: 15px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: all 0.3s ease;
      }
      
      .tab-btn.active {
          background: linear-gradient(45deg, #00ff88, #00cc66);
          color: white;
      }
      
      .tab-btn:hover:not(.active) {
          background: rgba(255, 255, 255, 0.1);
          color: white;
      }
      
      /* Shop Items Grid */
      .shop-items, .inventory-items {
          padding: 20px;
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
      }
      
      .shop-item, .inventory-item {
          background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 10px;
          padding: 20px;
          color: white;
          transition: all 0.3s ease;
      }
      
      .shop-item:hover {
          border-color: #00ff88;
          box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
          transform: translateY(-2px);
      }
      
      .item-name {
          font-size: 18px;
          font-weight: bold;
          color: #00ff88;
          margin-bottom: 10px;
      }
      
      .item-description {
          font-size: 14px;
          color: rgba(255, 255, 255, 0.8);
          margin-bottom: 15px;
          line-height: 1.4;
      }
      
      .item-stats {
          margin-bottom: 15px;
      }
      
      .stat-item {
          display: flex;
          justify-content: space-between;
          font-size: 12px;
          margin-bottom: 5px;
      }
      
      .stat-label {
          color: rgba(255, 255, 255, 0.7);
      }
      
      .stat-value {
          color: #00ff88;
          font-weight: bold;
      }
      
      .item-price {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 15px;
      }
      
      .price {
          font-size: 16px;
          font-weight: bold;
          color: #00ff88;
      }
      
      .buy-button {
          background: linear-gradient(45deg, #00ff88, #00cc66);
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 14px;
          font-weight: bold;
          width: 100%;
          transition: all 0.3s ease;
      }
      
      .buy-button:hover:not(:disabled) {
          background: linear-gradient(45deg, #00cc66, #00aa55);
          transform: translateY(-1px);
      }
      
      .buy-button:disabled {
          background: #666;
          cursor: not-allowed;
          opacity: 0.5;
      }
      
      .inventory-item.equipped {
          border-color: #00ff88;
          box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      }
      
      .equip-button {
          background: linear-gradient(45deg, #4444ff, #3333cc);
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 14px;
          font-weight: bold;
          width: 100%;
          transition: all 0.3s ease;
      }
      
      .equip-button.equipped {
          background: #666;
          cursor: not-allowed;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
          #nameInput {
              font-size: 20px;
              height: 45px;
              width: 350px;
          }
      }
      
      @media (max-width: 480px) {
          #nameInput {
              font-size: 18px;
              height: 40px;
              width: 280px;
          }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    
    <!-- Authentication overlay -->
    <div id="authContainer" class="auth-container" style="display: none;">
      <div class="auth-title">GUNBATTLE.IO</div>
      <div id="authError" class="auth-error" style="display: none;"></div>
      
      <!-- Login Form -->
      <div id="loginForm">
        <input type="text" id="loginUsername" class="auth-input" placeholder="Username" autocomplete="username">
        <input type="password" id="loginPassword" class="auth-input" placeholder="Password" autocomplete="current-password">
        <button id="loginButton" class="auth-button">LOGIN</button>
        <div class="auth-switch">
          Don't have an account? <span id="showSignup" class="auth-link">Sign up</span> or <span id="showGuest" class="auth-link">Play as Guest</span>
        </div>
      </div>
      
      <!-- Guest Form -->
      <div id="guestForm">
        <input type="text" id="guestUsername" class="auth-input" placeholder="Enter your username" maxlength="20">
        <button id="guestButton" class="auth-button">PLAY AS GUEST</button>
        <div class="auth-switch">
          Want to save progress? <span id="showSignup" class="auth-link">Sign up</span> or <span id="showLogin" class="auth-link">Login</span>
        </div>
      </div>
      
      <!-- Signup Form -->
      <div id="signupForm" style="display: none;">
        <input type="text" id="signupUsername" class="auth-input" placeholder="Username" autocomplete="username">
        <input type="email" id="signupEmail" class="auth-input" placeholder="Email (optional)" autocomplete="email">
        <input type="password" id="signupPassword" class="auth-input" placeholder="Password (min 6 characters)" autocomplete="new-password">
        <button id="signupButton" class="auth-button">SIGN UP</button>
        <div class="auth-switch">
          Already have an account? <span id="showLogin" class="auth-link">Login</span> or <span id="showGuest" class="auth-link">Play as Guest</span>
        </div>
      </div>
    </div>
    
    <!-- User info display -->
    <div id="userInfo" class="user-info" style="display: none;">
      <div><strong id="userDisplayName"></strong></div>
      <div class="user-stats">
        <span>Level: <span id="userLevel"></span></span>
        <span>Coins: <span id="userCoins"></span></span>
      </div>
      <div class="user-stats">
        <span>XP: <span id="userXP"></span></span>
        <span>K/D: <span id="userKD"></span></span>
      </div>
      <div class="user-actions">
        <button id="shopButton" class="action-button shop-btn">Shop</button>
        <button id="inventoryButton" class="action-button inventory-btn">Inventory</button>
        <button id="logoutButton" class="logout-button">Logout</button>
      </div>
    </div>
    
    <!-- Shop Modal -->
    <div id="shopModal" class="modal" style="display: none;">
      <div class="modal-content shop-content">
        <div class="modal-header">
          <h2>GUNBATTLE SHOP</h2>
          <span class="modal-close" id="shopClose">&times;</span>
        </div>
        <div class="shop-balance">
          <span>Your Balance: <span id="shopCoins" class="coins">0</span> coins</span>
        </div>
        <div class="shop-tabs">
          <button class="tab-btn active" data-category="weapons">Weapons</button>
          <button class="tab-btn" data-category="skins">Skins</button>
          <button class="tab-btn" data-category="upgrades">Upgrades</button>
        </div>
        <div id="shopItems" class="shop-items">
          <!-- Shop items will be loaded here -->
        </div>
      </div>
    </div>
    
    <!-- Inventory Modal -->
    <div id="inventoryModal" class="modal" style="display: none;">
      <div class="modal-content inventory-content">
        <div class="modal-header">
          <h2>INVENTORY</h2>
          <span class="modal-close" id="inventoryClose">&times;</span>
        </div>
        <div class="inventory-tabs">
          <button class="tab-btn active" data-category="weapons">Weapons</button>
          <button class="tab-btn" data-category="skins">Skins</button>
          <button class="tab-btn" data-category="upgrades">Upgrades</button>
        </div>
        <div id="inventoryItems" class="inventory-items">
          <!-- Inventory items will be loaded here -->
        </div>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="load.js"></script>
    <script src="auth.js"></script>
    <script src="shop.js"></script>
    <script src="script.js"></script>
    <script src="initialize-game.js"></script>
  </body>
</html>
